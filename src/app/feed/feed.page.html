<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Cards -->
  <ion-card no-padding padding-bottom no-margin class="card" *ngFor="let p of projects; let i 
  of index;">

    <ion-row>
      <ion-col col-10>
        <ion-item>
          <ion-avatar item-left>
            <img src="http://ionicframework.com/dist/preview-app/www/assets/img/sarah-avatar.png.jpeg">
          </ion-avatar>
          <h2 style="font-weight: bold">ashleyosama</h2>

        </ion-item>
      </ion-col>
    </ion-row>


    <img src="https://picsum.photos/500/300?random={{i}}">
    <hr>

    <ion-card-content>
      <p class="like-content">
        <ion-icon name="heart"></ion-icon> 250 Upvotes
      </p>
      <p>{{p}}</p>

      <ion-note style="font-size: 12px">
        11h ago
      </ion-note>
    </ion-card-content>

  </ion-card>
</ion-content>
